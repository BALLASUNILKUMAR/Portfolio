<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balla Sunil Kumar</title>
    <link rel="icon" type="image/x-icon" href="">
    <script src="https://kit.fontawesome.com/f62ce876f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <!--Navigation Bar-->
        <div class="Navbar">
            <!--Navbar Items-->
            <ul class="bar">
               <h2 id="t">Portfolio</h2>
               <li class="nav"><a href="">Bio</a></li>
               <li class="nav"><a href="">Education</a></li>
               <li class="nav"><a href="">Skills</a></li>
               <li class="nav"><a href="">Experience</a></li>
               <li class="nav"><a href="">Projects</a></li>
               <li class="nav"><a href="">Contact Me</a></li>
               <div id="bar"><i class="fa-solid fa-bars fa-lg"></i></div>
            </ul>
        </div>
        <div class="drop">
               <li class="nav"><a href="">Bio</a></li>
               <li class="nav"><a href="">Education</a></li>
               <li class="nav"><a href="">Skills</a></li>
               <li class="nav"><a href="">Experience</a></li>
               <li class="nav"><a href="">Projects</a></li>
               <li class="nav"><a href="">Contact Me</a></li>
        </div>
        <script>
            const bar = document.querySelector('#bar')
            const baricon = document.querySelector('#bar i')
            const drop = document.querySelector('.drop')

            bar.onclick = function(){
                drop.classList.toggle('open')
                const isopen = drop.classList.contains('open')
            
                baricon.classList=isopen? 'fa-solid fa-xmark fa-lg':'fa-solid fa-bars fa-lg'
            }
        </script>
        <!--BioData-->
        <div class="Biodata" id="Bio">
            
        </div>
        <!--Education-->
        <div class="Edu" id="Edu">

        </div>
        <!--Skills-->
        <div class="Skills" id="Skills">

        </div>
        <!--Experience-->
        <div class="Exp" id="Exp">

        </div>
        <!--Projects-->
        <div class="Projects" id="Proj">

        </div>
        <!--Contact-->
        <div class="Contact" id="Contact">

        </div>
        <!--Copyright-->
        <div class="CopyRight">

        </div>
    </div>
    
</body>
</html>
